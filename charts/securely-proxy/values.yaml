nginx_modsec:
  image: ghcr.io/cyso/securely-nginx-container:main
  config:
    # See: https://github.com/coreruleset/modsecurity-docker/blob/master/README.md#modsecurity-env-variables
    PARANOIA: "1"
  resources:
    requests:
      cpu: "200m"
      memory: "200Mi"
    limits:
      memory: "2Gi"
  livenessProbe:
    exec:
      command:
        - curl
        - http://127.0.0.1/metrics/nginx
    periodSeconds: 3
  startupProbe:
    exec:
      command:
        - curl
        - http://127.0.0.1/metrics/nginx
    initialDelaySeconds: 8
    periodSeconds: 5
  extraVolumeMounts: []

securely_blocker:
  enabled: true
  image: registry.securely.ai/securely/common/blocker:latest
  config:
    GRPC_URL:
    USERNAME:
    PASSWORD:
  resources:
    requests:
      cpu: "10m"
      memory: "30Mi"
    limits:
      memory: "250Mi"
  extraVolumeMounts: []

securely_secruleconfigurator:
  enabled: false
  image: registry.securely.ai/securely/common/secrule-configurator:latest
  config:
    GRPC_URL:
    USERNAME:
    PASSWORD:
  resources:
    requests:
      cpu: "10m"
      memory: "30Mi"
    limits:
      memory: "250Mi"
  extraVolumeMounts: []

filebeat:
  enabled: true
  image: docker.elastic.co/beats/filebeat:7.17.7
  config:
    organization_name:
    service_name:
    logstash_hosts:
  resources:
    requests:
      cpu: "50m"
      memory: "120Mi"
    limits:
      memory: "500Mi"
  extraVolumeMounts: []

replicas: 1

imagePullSecrets: []

extraVolumes: []

volumes:
  securely_volume:
    sizeLimit: 100Mi

