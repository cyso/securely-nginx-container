# REQUIRED VALUES
securely_blocker:
  config:
    GRPC_URL: 
    USERNAME: 
    PASSWORD: 

securely_secruleconfigurator:
  config:
    GRPC_URL: 
    USERNAME: 
    PASSWORD: 
  imageCredentials:
    username: 
    password: 

filebeat:
  config:
    organization_name: 
    service_name: 
    logstash_hosts: 

# Nginx ingress subchart values
ingress-nginx:
  # Sets required imgpullsecret 
  imagePullSecrets:
  - name: securely-secruleconfigurator-pullsecret

  controller: 
    config:
      # Enable ModSecurity and OWASP ModSecurity CRS 
      enable-modsecurity: "true"
      enable-owasp-modsecurity-crs: "true"
  
    # shareProcessNamespace enables process namespace sharing within the pod.
    shareProcessNamespace: true
    
    extraInitContainers: 
    # Initiate folder and files
    - name: init-files
      image: busybox
      command: ['sh', '/opt/scripts/init-files.sh']
      volumeMounts:
      - name: securely-volume
        mountPath: /opt/securely
      - name: securely-scripts
        mountPath: /opt/scripts
      
    extraContainers:
    # Run the Securely blocker sidecar
    - name: securely-blocker
      image: registry.securely.ai/securely/common/blocker:latest
      envFrom:
      - configMapRef:
          name: securely-blocker
      volumeMounts:
      - name: securely-volume
        mountPath: /opt/securely
      - name: securely-scripts
        mountPath: /opt/scripts
      resources: 
        requests:
          cpu: "10m"
          memory: "30Mi"
        limits:
          memory: "250Mi"

    # Run the Securely SecRule configurator sidecar
    - name: securely-secruleconfigurator
      image: registry.securely.ai/securely/common/secrule-configurator:latest
      envFrom:
      - configMapRef:
          name: securely-secruleconfigurator
      volumeMounts:
      - name: securely-volume
        mountPath: /opt/securely
      - name: securely-scripts
        mountPath: /opt/scripts
      resources:
        requests:
          cpu: "10m"
          memory: "30Mi"
        limits:
          memory: "250Mi"

    # Run the filebeat sidecar
    - name: filebeat
      image: docker.elastic.co/beats/filebeat:7.17.15
      envFrom:
        - configMapRef:
            name: securely-secruleconfigurator
      volumeMounts:
      - name: securely-volume
        mountPath: /opt/securely
      - name: filebeat-config
        readOnly: true
        mountPath: /usr/share/filebeat/filebeat.yml
        subPath: filebeat.yml
      resources:
        requests:
          cpu: "50m"
          memory: "120Mi"
        limits:
          memory: "500Mi"
  
    extraVolumeMounts:
    - name: securely-volume
      mountPath: /opt/securely
    - name: securely-config
      mountPath: /etc/nginx/owasp-modsecurity-crs/nginx-modsecurity.conf
      subPath: nginx-modsecurity.conf

    extraVolumes:
    - name: securely-volume
      emptyDir:
        sizeLimit: 100Mi
    - name: securely-scripts
      configMap:
        name: securely-scripts
    - name: filebeat-config
      configMap:
        name: securely-filebeat
    - name: securely-scripts
      configMap:
        name: securely-scripts
    - name: securely-config
      configMap:
        name: securely-config

securely_secruleconfigurator:
  imageCredentials:
    registry: registry.securely.ai/securely/common/secrule-configurator