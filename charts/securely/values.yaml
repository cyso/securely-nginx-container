imageCredentials:
  registry: registry.securely.ai

dashboard:
  replicaCount: 2
  maxUnavailable: 1

  imagePullSecrets:
    - name: securely-pullsecret

  env:
  - name: ELASTICSEARCH_USERNAME
    value: elastic
  - name: ELASTICSEARCH_PASSWORD
    valueFrom:
      secretKeyRef:
        name: securely-es-elastic-user
        key: elastic
  - name: ELASTICSEARCH_HOSTS
    value: '["http://securely-es-http:9200"]'
  - name: XPACK_SECURITY_ENCRYPTIONKEY
    value: K1W1mjKbTbBivfeog9fx0L4WKj27nERr'

logstash:
  replicaCount: 2
  maxUnavailable: 1

  imagePullSecrets:
    - name: securely-pullsecret

  env: 
  - name: ES_USERNAME
    value: elastic
  - name: ES_PASSWORD
    valueFrom:
      secretKeyRef:
        name: securely-es-elastic-user
        key: elastic
  - name: ES_HOST
    value: 'securely-es-http:9200'
  - name: GRPC_URL
    value: securely-dashboard:50051
  - name: xpack.monitoring.enabled
    value: 'false'
  - name: xpack.monitoring.elasticsearch.hosts
    value: '["http://securely-es-http:9200"]'
  - name: xpack.monitoring.elasticsearch.username
    value: elastic
  - name: xpack.monitoring.elasticsearch.password
    valueFrom:
      secretKeyRef:
        name: securely-es-elastic-user
        key: elastic

elasticsearch:
  version: "7.17.13"
  nodeSets:
  - name: default
    count: 3
    config:
      node.store.allow_mmap: false
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data 
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
        storageClassName: default
  http:
    tls:
      selfSignedCertificate:
        disabled: true